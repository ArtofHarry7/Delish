{% extends 'base.html' %}
{% load static %}

{% block title %}Order{% endblock title %}

{% block body %}

<section class="order" id="order">

    <h1 class="heading"> <span>order</span> now </h1>

    <div class="row">
        
        <div class="image">
            <img src={% static "images/order-img.jpg" %} alt="">
        </div>

        <form method="POST" action="/order/">
        {% csrf_token %}

            <div class="inputBox">
                <input type="text" placeholder="name" name="name">
                <input type="email" placeholder="email" name="email">
            </div>

            <div class="inputBox">
                <input type="quantity" placeholder="quantity" name="quantity">
                <input type="text" placeholder="food item" name="food">
            </div>

            <textarea placeholder="address" name="address" id="address" cols="30" rows="10"></textarea>

            <input type="submit" value="order now" class="btn">

        </form>

    </div>

</section>

{% endblock body %}
