{% extends 'base.html' %}
{% load static %}

{% block title %}SignUp{% endblock title %}

{% block style %}
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
        .box{
          margin-top: 10%;
          position: relative;
          top: 10%;
          left: 28%;
          width: 50%;
          padding:5rem;
          background: #44cab8;
          border-radius: 4%;
          box-shadow: 0.5rem 0.5rem 0.5rem rgba(0,0,0,.1);
        }
        @media (max-width: 650px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
          .box{
            width: 80%;
            padding: 3rem;
            left: 10%;
          }
        }
    </style>
{% endblock style %}
    
{% block body %}
<div class="box__">
  <div>
<section class="box text-center">
    
<main class="form-signup">
      <form method="POST" action="">
      {% csrf_token %}
        {% comment %} <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> {% endcomment %}
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
        <div class="form-floating my-4">
          <input type="text" class="form-control" placeholder="username" name="username">
        </div>
        <div class="form-floating my-4">
          <input type="email" class="form-control" placeholder="email" name="email">
        </div>
        <div class="form-floating my-4">
          <input type="password" class="form-control" placeholder="Password" name="password1">
        </div>
        <div class="form-floating my-4">
          <input type="password" class="form-control" placeholder="Re_Password" name="password2">
        </div>
    
        {% comment %} <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> {% endcomment %}
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <div class="mb-5">
            <a href='/login/'>Sign In</a>
        </div>

        {{form.errors}}

        <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>
      </form>
    </main>
    
    
        
</section>
</div>
</div>
{% endblock body %}
